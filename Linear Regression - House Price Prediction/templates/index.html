<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #4a90e2;
        }
        form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #4caf50;
            text-align: center;
        }
        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='50' height='50' viewBox='0 0 24 24' fill='none' stroke='%23357ABD' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-home'><path d='M3 9l9-7 9 7v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'/><path d='M9 22V12h6v10'/></svg>" alt="House Logo" class="logo">
    <h1>Housing Price Predictor</h1>
    <form method="POST">
        <input type="number" name="squareFeet" placeholder="Square Feet" required>
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted Price: ${{ "{:,.2f}".format(prediction) }}
        </div>
    {% endif %}
</body>
</html>
