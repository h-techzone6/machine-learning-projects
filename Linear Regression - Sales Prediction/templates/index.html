<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Spend Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        .container { width: 60%; margin: 0 auto; text-align: center; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { padding: 10px; width: 70%; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { padding: 10px 20px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #4cae4c; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
        h1 { color: #333; font-weight: 500; }
        h2 { color: #5cb85c; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Sales Based on Advertising Spend</h1>
        <form action="/predict" method="POST">
            <input type="number" name="advertising_spend" placeholder="Enter Advertising Spend (₹)" required>
            <button type="submit">Predict</button>
        </form>

        {% if predicted_sales %}
            <h2>Predicted Sales: ₹{{ predicted_sales }}</h2>
            <img src="{{ plot_path }}" alt="Sales Prediction Plot" style="display: block; margin: 0 auto;">
        {% endif %}
    </div>
</body>
</html>
